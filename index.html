    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              'barcode-128': ['"Libre Barcode 128"', 'cursive'],
              'barcode-39': ['"Libre Barcode 39"', 'cursive'],
            },

              primary: '#059669', // Emerald 600
              secondary: '#047857', // Emerald 700
              dark: '#111827',
            }
          }
        }
      }

    <style>
      body {
        background-color: #f3f4f6;
        transition: background-color 0.3s, color 0.3s;
      }
      
      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }

      .dark {
        color-scheme: dark;
      }

      /* STRICT THEME ENFORCEMENT FOR ALL INPUTS */
      input, select, textarea {
        background-color: #ffffff !important; 
        color: #000000 !important; /* Pure black fonts on white */
        border: 1px solid #cbd5e1 !important;
      }
      
      .dark input, .dark select, .dark textarea {
        background-color: #1e293b !important; /* Slate-800 depth */
        color: #ffffff !important; /* Pure white fonts on dark */
        border: 1px solid #334155 !important;
      }

      input::placeholder, textarea::placeholder {
        color: #64748b !important;
      }
      .dark input::placeholder, .dark textarea::placeholder {
        color: #94a3b8 !important;
      }

      .dark ::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
